<!DOCTYPE html>
<html lang="cs">

<head>
    <meta charset="UTF-8">
    <title>Diář</title><link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#0f5132">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@100..700&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
    <!-- Favicon and Other Icons -->
    <link rel="icon" type="image/png" href="favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <link rel="shortcut icon" href="favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png" />

    <link rel="manifest" href="site.webmanifest">
    <meta name="theme-color" content="#0f5132"> <!-- Matches the theme color in the manifest -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="Diář">
    
    <!-- Icons for PWA -->
    <link rel="icon" sizes="192x192" href="web-app-manifest-192x192.png">
    <link rel="apple-touch-icon" sizes="192x192" href="web-app-manifest-192x192.png">
</head>

<body>
 
     <!-- Button to toggle year calendar -->
     <div
     class="btn"
     type="button"
     data-bs-toggle="collapse"
     data-bs-target=".year-calendar-modal"
     aria-expanded="false"
     aria-controls="year-calendar-modal"
 >
     M
</div>
    <!-- Day Numbers Row -->
    <div id="day-numbers" class="day-numbers-container"></div>
    <div class="planner-container">
       
        <!-- Year Calendar Modal -->
        <div class="year-calendar-modal collapse" class="">
            <!-- Content of the Year Calendar -->
            <div class="year-calendar-modal-content">
                <!-- Your calendar rendering will go here -->
            </div>
        </div>
        
       
        <div class="planner-slide-wrapper">
            <!-- Weekly Planner -->
            <div class="planner-table-container">
                <div class="week-view">

                    <table class="table table-bordered planner-table">
                        <thead>
                            <tr id="day-headers">
                                <!-- Day Headers will be injected here -->
                            </tr>
                        </thead>
                        <tbody id="time-slots">
                            <!-- Time Slots will be injected here -->
                        </tbody>
                    </table>
                </div>

            </div>
        </div>
    </div>

 

    <!-- Real-Time Date and Time -->
    <div id="real" class="d-flex border-top p-3">
        <div class="me-3" >Aktuální datum<br><span id="real-time-date" class="me-3" >19.11.2024</span></div>
        
        <div class="me-3">Aktuální čas<br><span id="real-time-clock">00:00:00</span></div>
        <div id="go-to-today">Dnes</div>
        <div class="week-navigation">
            <i id="prev-week" class="bi bi-arrow-left-square"></i>
            <i id="next-week" class="bi bi-arrow-right-square"></i>
 
        </div> 
    </div>

    <!-- Mini Calendar Container -->
    <div id="mini-calendar-container" class="mini-calendar-container"></div>

    <!-- Toast Container -->
    <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div id="notification-toast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-body" id="toast-body">
                <!-- Message will be injected here -->
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies (Popper.js) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>
    <!-- Custom JavaScript -->
    <script src="scripts.js"></script>
</body>

</html>
