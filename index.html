<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <title>Týdenní Plánovač</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="icon" type="image/png" href="/favicon-96x96.png" sizes="96x96" />
<link rel="icon" type="image/svg+xml" href="/favicon.svg" />

<link rel="shortcut icon" href="/favicon.ico" />
<link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
<link rel="manifest" href="/site.webmanifest" />
</head>
<body>
    <div class="planner-container">
        <div class="sidebar">
            <div class="year-display" id="year-display"></div>
            <div class="week-display" id="week-number-display"></div>
        </div>
        <div class="year-view" id="year-calendar">
            <!-- Monthly calendars rendered dynamically -->
        </div>
    </div>
    
    
    <!-- Tabulka plánovače -->
    <table>
        <thead>
            <tr id="day-headers"></tr>
        </thead>
        <tbody id="time-slots"></tbody>
    </table>

     

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>

    <script src="scripts.js">
     

    </script>
</body>
</html>
