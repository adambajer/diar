<!DOCTYPE html>
<html lang="cs">

<head>
    <meta charset="UTF-8">
    <title>Týdenní Plánovač</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap"
        rel="stylesheet">
    <!-- Include Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Include Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Include Custom CSS -->
    <link rel="stylesheet" href="styles.css">
    <!-- Favicon and Other Icons -->
    <link rel="icon" type="image/png" href="/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="shortcut icon" href="/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="manifest" href="/site.webmanifest" />
</head>

<body>
    <!-- Top Header -->
    <div class="top-header shadow-sm">
        <!-- Left Section (Year Header, Navigation, Labels) -->
        <div class="left-hed">
            <div class="d-inline-block pe-2">
            <div class="current-month-navigation d-inline-table ">
                <i id="open-year-calendar" class="bi bi-calendar3"></i>                <span id="current-year">2024</span>
            </div>

                <div class="d-inline-block pe-2">

                    <i id="prev-month" class="bi bi-arrow-left-square"></i>
                    <i id="next-month" class="bi bi-arrow-right-square"></i>
                </div>

                <div class="d-inline-block">
                    <span id="current-month-name">LISTOPAD</span><br>
              
                </div>

            </div>
            <div class="current-week-navigation">
                <span id="selected-week-number" class="">Týden 46</span>

            </div>

            <div>
                

            </div>
            <div id="real-time-info">
                
                <span id="real-time-date">19.11.2024</span><br>
                <span id="real-time-clock" class="me-4">00:00:00</span>

            </div>
        </div>
        <div class="year-header-container" id="year-header"></div>

    </div>
    <!-- Right Section (Real-Time Info) -->


    <!-- Row for Day Numbers -->
    <div id="day-numbers" class="day-numbers-container"></div>

    <!-- Weekly Planner -->
    <div class="">
        <div class="planner-table-container">
            <table class="table table-bordered planner-table">
                <thead>
                    <tr id="day-headers">
                        <!-- Day Headers will be injected here -->
                    </tr>
                </thead>
                <tbody id="time-slots">
                    <!-- Time Slots will be injected here -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- Year Calendar Modal -->
    <div class="modal fade" id="yearCalendarModal" tabindex="-1" aria-labelledby="yearCalendarModalLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-xl">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Kalendář pro <span id="selected-year">2024</span></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Zavřít"></button>
                </div>
                <div class="modal-body year-calendar-modal">
                    <!-- Selected Month Element -->
                    <div id="selected-month" class="badge bg-info mb-3">Vybraný měsíc: LISTOPAD</div>
                    <!-- Year Calendar will be injected here -->
                </div>
            </div>
        </div>
    </div>

    <!-- Mini Calendar Container -->
    <div id="mini-calendar-container" class="mini-calendar-container"></div>

    <!-- Toast Container -->
    <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div id="notification-toast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-body" id="toast-body">
                <!-- Message will be injected here -->
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies (Popper.js) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>

    <!-- Include Custom JavaScript -->
    <script src="scripts.js"></script>
</body>

</html>
