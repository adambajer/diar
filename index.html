<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <title>Týdenní Plánovač</title>

    <!-- Include Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="icon" type="image/png" href="/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="shortcut icon" href="/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="manifest" href="/site.webmanifest" />
</head>
<body class="container-fluid bg-light">
    <div class="planner-container row">
        <!-- Left Panel: Mini-Calendar -->
        <div class="col-3">
            <div class="mini-calendar">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <button class="btn btn-secondary" id="prev-month">◀</button>
                    <h4 id="selected-month" class="text-center mb-0"></h4>
                    <button class="btn btn-secondary" id="next-month">▶</button>
                </div>
                <div id="mini-calendar-container"></div>
                <button class="btn btn-primary w-100 mt-2" id="open-year-calendar">View Year</button>
            </div>
            
        </div>

        <!-- Middle Panel: Selected Month Name -->
        <div class="col-6 d-flex justify-content-center align-items-center">
            <h1 id="current-month-name" class="display-3"></h1>
        </div>

        <!-- Right Panel: Year Display -->
        <div class="col-3 d-flex justify-content-center align-items-center">
            <h1 id="current-year" class="display-4"></h1>
        </div>
    </div>

    <!-- Modal for Year Calendar -->
    <div class="modal fade" id="yearCalendarModal" tabindex="-1" aria-labelledby="yearCalendarModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="yearCalendarModalLabel">Full Year Calendar</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="year-calendar-modal">
                        <!-- Full Year Calendar dynamically rendered -->
                    </div>
                </div>
            </div>
        </div>
    </div>    <!-- Calendar Table -->
    <table class="table table-bordered table-hover mt-4">
        <thead class="table-light">
            <tr id="day-headers"></tr>
        </thead>
        <tbody id="time-slots"></tbody>
    </table>
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>

    <!-- Bootstrap JS (optional for interactive components) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script src="scripts.js"></script>
</body>
</html>
