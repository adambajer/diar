<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <title>Týdenní Plánovač</title>

    <!-- Include Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="icon" type="image/png" href="/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="shortcut icon" href="/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="manifest" href="/site.webmanifest" />
</head>  
<body>

    <!-- Top Header -->
    <div class="top-header">
        <div class="top-header-left">
            <!-- Real-Time Clock -->
            <div id="real-time-clock">00:00:00</div>
            <!-- Today's Date -->
            <div id="today-date" class="badge bg-secondary">19.11.2024</div>
        </div>
        <div class="top-header-center">
            <!-- Mini Calendar -->
            <div id="mini-calendar-container"></div>
            <!-- Selected Week Number -->
            <div id="selected-week-number" class="badge bg-primary">Týden 46</div>
        </div>
        <div class="top-header-right">
            <!-- Current Year -->
            <div class="current-year">
                <span id="current-year">2024</span>
                <button id="open-year-calendar" class="btn btn-outline-primary btn-sm ms-2" title="Otevřít roční kalendář">
                    <i class="bi bi-calendar-fill"></i>
                </button>
            </div>
            <!-- Current Month Navigation -->
            <div class="current-month-navigation">
                <button id="prev-month" class="btn btn-outline-secondary btn-sm">&laquo;</button>
                <span id="current-month-name">LISTOPAD</span>
                <button id="next-month" class="btn btn-outline-secondary btn-sm">&raquo;</button>
            </div>
        </div>
    </div>

<!-- Weekly Planner -->
<div class="container my-4">
    <table class="table table-bordered planner-table">
        <thead>
            <tr id="day-headers">
                <!-- Day Headers will be injected here -->
            </tr>
        </thead>
        <tbody id="time-slots">
            <!-- Time Slots will be injected here -->
        </tbody>
    </table>
</div>
<!-- Year Calendar Modal -->
<div class="modal fade" id="yearCalendarModal" tabindex="-1" aria-labelledby="yearCalendarModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-xl">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Kalendář pro <span id="selected-year">2024</span></h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Zavřít"></button>
            </div>
            <div class="modal-body year-calendar-modal">
                <!-- Add the 'selected-month' element here -->
                <div id="selected-month" class="badge bg-info mb-3"></div>
                <!-- Year Calendar will be injected here -->
            </div>
        </div>
    </div>
</div>


 


<!-- Bootstrap JS and dependencies (Popper.js) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>
<!-- Optional: Bootstrap Icons -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <!-- Bootstrap JS (optional for interactive components) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script> 

    <script src="scripts.js"></script>
</body>
</html>
