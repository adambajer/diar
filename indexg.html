<!DOCTYPE html>
<html lang="cs">

<head>
    <meta charset="UTF-8">
    <title>Diář</title>
    <meta name="theme-color" content="#0f5132">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

    <!-- Google Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- MDC Web CSS -->
    <link rel="stylesheet" href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css">

    <!-- Vaše vlastní CSS -->
    <link rel="stylesheet" href="stylesg.css">
</head>

<body class="mdc-typography">
    <!-- Top App Bar -->
    <header class="mdc-top-app-bar">
        <div class="mdc-top-app-bar__row">
            <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-start">
                <!-- Otevření kalendáře -->
                <button class="material-icons mdc-top-app-bar__action-item" id="openCalendar" aria-label="Otevřít kalendář">calendar_today</button>
            </section>

            <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-end" role="toolbar">
                <!-- Datum a čas -->
                <div class="mdc-typography--body1" id="go-to-today">
                    <span id="real-time-date" class="fw-bold">19.11.2024</span>
                    <span id="real-time-clock">00:00:00</span>
                </div>
            </section>
        </div>
    </header>

    <!-- Microphone Icon Container -->
    <div id="top-mic-container">
        <button class="mdc-icon-button material-icons" id="top-mic-icon" title="Vyberte buňku před zahájením přepisu hlasu">
            mic
        </button>
        <div id="mic-countdown" class="mic-countdown"></div>
    </div>

    <!-- Planner Container -->
    <div class="planner-container">
        <div class="planner-slide-wrapper">
            <div class="planner-table-container">
                <div class="week-view">
                    <!-- Material Data Table -->
                    <div class="mdc-data-table">
                        <table class="mdc-data-table__table planner-table" aria-label="Planner table">
                            <thead>
                                <tr id="day-headers" class="mdc-data-table__header-row">
                                    <!-- Day Headers budou generovány dynamicky JavaScriptem -->
                                </tr>
                            </thead>
                            <tbody class="mdc-data-table__content" id="time-slots">
                                <!-- Time Slots budou generovány dynamicky JavaScriptem -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Mini Calendar Container (pokud je potřeba) -->
    <div id="mini-calendar-container" class="mini-calendar-container"></div>

    <!-- Year Calendar Modal -->
    <div class="year-calendar-modal d-none">
        <div class="modal-overlay">
            <div class="mdc-dialog">
                <div class="mdc-dialog__container">
                    <div class="mdc-dialog__surface">
                        <h2 class="mdc-dialog__title">Kalendář</h2>
                        <div class="mdc-dialog__content modal-body">
                            <!-- Obsah kalendáře bude generován dynamicky JavaScriptem -->
                        </div>
                        <footer class="mdc-dialog__actions">
                            <button type="button" class="mdc-button mdc-dialog__button" data-mdc-dialog-action="close">
                                <span class="mdc-button__label">Zavřít</span>
                            </button>
                        </footer>
                    </div>
                </div>
                <div class="mdc-dialog__scrim"></div>
            </div>
        </div>
    </div>

    <!-- Material Snackbar (náhrada za toast) -->
    <div class="mdc-snackbar" id="notification-snackbar">
        <div class="mdc-snackbar__surface" role="status" aria-live="polite">
            <div class="mdc-snackbar__label" id="snackbar-message">
                <!-- Text notifikace se vloží dynamicky -->
            </div>
            <div class="mdc-snackbar__actions">
                <button type="button" class="mdc-button mdc-snackbar__action" id="snackbar-close" aria-label="Dismiss">
                    <span class="material-icons mdc-snackbar__action-icon" aria-hidden="true">close</span>
                </button>
            </div>
        </div>
    </div>

    <!-- Material Circular Progress Spinner Template -->
    <template id="spinner-template">
        <div class="mdc-circular-progress" role="progressbar" aria-valuemin="0" aria-valuemax="1" aria-valuenow="0">
            <div class="mdc-circular-progress__determinate-circle-clipper mdc-circular-progress__determinate-circle-clipper--left">
                <div class="mdc-circular-progress__circle"></div>
            </div>
            <div class="mdc-circular-progress__determinate-circle-clipper mdc-circular-progress__determinate-circle-clipper--right">
                <div class="mdc-circular-progress__circle"></div>
            </div>
            <div class="mdc-circular-progress__determinate-track"></div>
        </div>
    </template>

    <!-- MDC Web JS -->
    <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>
    <!-- Váš vlastní JavaScript -->
    <script src="scriptg.js"></script>
</body>

</html>
